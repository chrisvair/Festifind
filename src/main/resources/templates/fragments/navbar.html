<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festifind - Barre de Navigation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
    <a class="navbar-brand" href="/home">Festifind</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" th:classappend="${#httpServletRequest != null and #httpServletRequest.getRequestURI() == '/home'} ? 'active'">
                <a class="nav-link" href="/home">Accueil <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" th:classappend="${#httpServletRequest != null and #httpServletRequest.getRequestURI() == '/festival'} ? 'active'">
                <a class="nav-link" href="/festival">Festivals</a>
            </li>
            <li class="nav-item" th:classappend="${#httpServletRequest != null and #httpServletRequest.getRequestURI() == '/map'} ? 'active'">
                <a class="nav-link" href="/map">Carte</a>
            </li>
            <li class="nav-item" th:classappend="${#httpServletRequest != null and #httpServletRequest.getRequestURI() == '/api'} ? 'active'">
                <a class="nav-link" href="/api">Notre API</a>
            </li>
            <li class="nav-item" th:classappend="${#httpServletRequest != null and #httpServletRequest.getRequestURI() == '/contact'} ? 'active'">
                <a class="nav-link" href="/contact">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
